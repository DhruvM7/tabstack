<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      min-width: 300px;
    }
    #header * {
      display: inline-block;
      margin: 0;
      color: black;
    }
  </style>
  <script type="text/javascript" src="/js/vue.js"></script>
</head>
<body>
    <div id="header">
      <h2>TabStack | <a href="/pages/mainpage1.html" target="_blank">History</a></h2>
    </div>
    <div id="currentbucket">
      <h4>Current Buckets:</h4>
      <div v-for="item in items">
        <a :href="item.url" target="_blank">{{item.title}}</a>
      </div>
    </div>
    <script src="/js/popup.js"></script>
</body>
</html>
